    <!-- Первое задание -->
    <script type="application/javascript">
        let productArray = ['молоко', 'пиво', 'пиво', 'молоко', 'пиво'];
        for (let i = 0; i < productArray.length; i++) {
            if (productArray[i] == 'молоко') {
                console.log('хорошо');
            }
            else if (productArray[i] == 'пиво') {
                console.log('плохо');
            };

        }
    </script>

    <!-- Второе задание -->
    <script type="application/javascript">
        function sumArray(array) {
            let sum = 0;

            for (let i = 0; i < array.length; i += 1) {
                sum += array[i];
            }
            return sum;
        }
        console.log(sumArray([1, 5, 12, 4, 3]));
        console.log(sumArray([2, 3, 4, 5, 6, 7, 8, 9, 10]));
        console.log(sumArray([3, 10, 17]));
    </script>

    <!-- Третье задание -->
    <script type="application/javascript">
        let someNumber = prompt('У квадратного стола отпилили один угол. Сколько теперь углов у него стало?');
        function detectCorrectAnswer(some_number) {
            if (some_number == 5) {
                return 'Ответ верный';
            }
            else {
                return 'Ответ неверный';
            }
        }
        console.log(detectCorrectAnswer(someNumber));
        alert(detectCorrectAnswer(someNumber));

    </script>
